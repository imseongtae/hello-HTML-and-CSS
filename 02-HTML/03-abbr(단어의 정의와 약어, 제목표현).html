<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dfn, abbr, cite</title>
</head>
<body>
    
    <p>dfn, abbr, cite 는 모두 인라인 태그이다. </p>

    <p><dfn title="웹 문서를 만들기 위하여 사용하는 기본적인 웹 언어의 한 종류이다. 하이퍼텍스트를 작성하기 위해 개발되었다.">HTML</dfn></p>
    <p>특정단어에 대한 정의를 표현하기 위해서 dfn을 사용한다.</p>

    <p>월드 와이드 웹 컨소시엄(<abbr title="World Wide Web Consortium">W3C</abbr>)</p>
    <p>단어의 축약을 풀어쓰면 이런 형태가 된다는 걸 보여줄 때</p>


    <p> <cite>시차(We Are)</cite> 우원재</p>
    <p>노래제목, 작품 제목 등의 제목을 표현할 때 cite를 쓴다. 단, 사람이름은 적용하지 않는다.</p>

    <p>값 : 50,000원 <small>(부가세별도)</small></p>
    <p>약간의 저작권, 사이드코멘드,부가적인 설명을 사용할 때 small을 쓴다. 글자를 한단계 작게 한다</p>
    
</body>
</html>
