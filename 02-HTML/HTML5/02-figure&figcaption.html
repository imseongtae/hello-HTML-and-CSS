<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>figure figcaption</title>
</head>

<body>
    <h2>figure & figcaption</h2>

    <dl>
        <dt>figure</dt>
        <dd>이미지나 멀티미디어의 요소에 사용하는 속성</dd>

    </dl>


    <dl>
        <dt>figcaption</dt>
        <dd>figure 요소를 설명하는 하나의 요소</dd>

    </dl>

    <pre>
        필수는 아닌 속성이므로 
        이미지나 멀티미디어의 요소에 대해 따로 설명이 없다면 굳이 
        사용하지 않아도 된다.
        시각 장애인은 화면 낭독기로 듣고 있으므로 내용을 중복되지 않게 작성하고(대체텍스트, 피그캡션)
        상품 코드를 표기할 시 span 태그등을 사용해 설명을 덧붙여야 한다. 
    </pre>

    <a href="#">
        <figure>
            <img src="../img/photo.jpg" alt="">
            <figcaption>
                위의 이미지에 대한 설명이 figcaption 요소에 들어간다.
                대체 텍스트에 입력될 값을 작성한다. 
                빈 alt 값을 넣는 게 좋다. 중복된 데이터가 제공될 수 있다. 
                대체 텍스트 란을 비워두면 화면 낭독기가 읽지 않으므로 
                figcaption 에만 설명을 작성한다.
                <span>작성일</span> 2019-10-15
            </figcaption>        
        </figure>
    </a>
    

    <p>상품을 표현한다면 리스트로</p>
    <ul>
        <li>
            <a href="#">
                <figure>
                    <img src="../img/brownie.jpg" alt="">
                    <figcaption>꽃 브라우니(연남동228-1)</figcaption>
                        <span>상품코드</span> RIC-F3A01DS 
                        <em>구매하기</em>                
                </figure>
            </a>
        </li>
    </ul>

</body>

</html>
