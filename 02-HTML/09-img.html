<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .desc{
            width: 636px;
            height: 532px;
            background: url(img/diagram.gif);
            text-indent: -9999em;
            /* 글자를 안쪽으로 들여쓰기를 한다. */
        }
    </style>
</head>
<body>

<h1>img</h1>
<!-- alt  속성을 잘 사용하면 된다!! -->
<p><img src="./img/brownie.jpg" alt="브라우니 이미지"></p>
<!-- src 속성이 필수이다. 이를 통해 이미지의 경로를 찾게 된다. -->
<!-- alt 는 대체 텍스트를 말한다. alternative text 는 그림에 보이지는 않지만 그림대신 텍스트를 보여준다. -->
<!-- 접근성 확보를 위햐서 alt 는 매우 중요한 요소이다. -->
<!-- 부가 설명이 필요하면 title을 통해서 적는다. -->

<!-- 불릿은 alt 가 필요 없으므로 속성 자체를 비우면 안되고, 값만 비운다 그렇지만 요즘은 css로 처리함! -->

<p><img src="img/message.gif" alt="ceo인사말" title="사람을 아름답게, 세상을 아름답게. 아름다운 가게는 나눔과 순환이라는 세상원리를 실천하는 곳입니다. 새 물건을 사고 파는 곳이 아니라 이미 사용하던 물건을 새로운 마음으로 사고 파는 장소이며 헌 물건 속의 그 물건을 만든 사람의 땀과 애환을 보태어, 사용하던 분들의 기쁨과 슬픔, 환희와 고통, 황홀함과 역경 등이 녹아 배어 있는 곳입니다." /></p>
<!-- ()설령 이미지 안에 글의 내용이 많더라도 요즘 추세는 글이 있는 건 거의 다 alt안에 넣는다 -->

<p><img src="img/diagram.gif" alt="운동철학" longdesc="data/desc.html"></p>
<!-- longdesc 긴 설명문 -->
<!-- 접근성을 위한 프로그램들에 의해서 longdesc 가 있으면 단축키를 통해서 longdesc에 연결된 파일의 내용을 들을 수 있다..!!  -->
<hr>

<div class="desc">
    <h1>운동철학</h1>
    <ul>
        <li>
            <h2>그물코 정신</h2>
            <h3>관계라는...</h3>
            <p>과도한 소비로...</p>
        </li>
        <li>
            <h2></h2>
            <h3></h3>
            <p></p>
        </li>
        <li>
            <h2></h2>
            <h3></h3>
            <p></p>
        </li> 
    </ul>
</div>


</body>
</html>
