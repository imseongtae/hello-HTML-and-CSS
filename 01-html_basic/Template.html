<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template</title>
</head>
<body>
    
    <p><a href="#content">본문 바로가기</a></p>
    <!-- 본문바로가기를 넣어줌으로 접근성을 높이는 것이 중요하다. 웹접근성 연구소 첫목록 tab을 예시로 들 수 있음  -->
    <div id="wrap">
        <!-- header -->
        <div id="header">

        </div>
        <!-- //header -->
        <!-- 종료태그에 //를 붙이고 주석을 달아주면 컨트롤 f로 찾기 쉽다. -->
        
        <!-- container -->
        <div id="container">
            <!-- content -->
            <div id="content">

            </div>
            <!-- content -->
        </div>
        <!-- //container -->

        <!-- footer -->
        <div id="footer">

        </div>
        <!-- //footer -->
    </div>

</body>
</html>
