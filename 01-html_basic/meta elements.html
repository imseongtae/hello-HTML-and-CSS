<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    
    <meta name="description" content="">
    <!-- description 을 잘 활용하면 효과적인 검색 결과를 만들 수 있다. description이 중요함! -->
    <meta name="author" content="">
    
    <!-- generator에는 프레임 워크를 써서 만들었는지 쓰는 것이 좋다 -->
    <meta name="generator" content="">
    
    <!-- <meta name="date"> html5에서는 날짜메타 태그를 쓰면 오류가 생길 수 있다. -->

    <meta name="robots" content="index,follow">
    <!-- 검색엔진을 통해 검색할 때 실제 검색내용에 검색 되도록하기 위해 작성하는 meta 태그 -->
    <!-- index는 현재 페이지는 허용한다는 뜻이다. -->
    <!-- follow는 이 웹페이지에 연결된 페이지를 허용한다. -->
    <meta name="robots" content="all">
    <!-- 현재 페이지와 연결된 페이지를 다 허용한다는 뜻이다. -->

    <meta name="robots" content="index,nofollow">
    <!-- 현재 페이지는 허용하지만 연결된 페이지는 허용하지 않고 싶을 떄 위코드처럼 작성한다다. -->
    <meta name="robots" content="noindex,follow">
    <!-- 반면 현재페이지는 안 허용하지만, 연결된 페이지는 허용하고 싶을 때 -->
    <meta name="robots" content="none">
    <!-- 전부 불허할 때 none 과 같다 -->
    

    <!-- 15) 오픈그래픽, 카카오톡이나 여러 소셜에서 링크를 보여줄 경우, 링크아래쪽에 썸네일 이미지, 제목, 설명 등을 보여준다. 그에 대한 상세 설정 -->
    <meta property="og:title" content="페이지제목">
    <!-- 타이틀은 이미지 밑 제목에 해당한다. -->
    <meta property="og:url" content="http://사이트주소/">
    <meta property="og:image" content="http://띄울이미지">
    <!-- 이미지는 절대경로로 보여준다. -->
    <meta property="og:type" content="website">
    <meta property="og:description" content="사이트설명">

    <!-- 대기시간이후에 이동할 홈페이지로 주소가 이동한다 -->
    <meta http-equiv="refresh" content="3; url=http://www.google.com/">

    <!-- 모바일 환경에서 보기 좋은 크기로 바뀌게 된다.  -->
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <title>Document</title>
</head>
<body>
    
    robots는 보안과는 관련x, 사용해주는 게 좋다~! 그래도 description(디스크립션)은 꼭 써주는 게 좋겠다.
    필수는 문자코드셋이다

    웹페이지에서 링크를 보낼때 
    링크아래쪽에 썸네일 이미지, 제목, 설명 등을 이를 통해서 보내준다.
    절대경로로 표시한다!
    타이틀은 이미지 밑 제목
    제목 밑에 나오는 설명글

</body>
</html>
